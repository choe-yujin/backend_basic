<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 애플리케이션 - 게시글 작성</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header th:replace="~{common/header :: headerFragment}"></header>

    <div class="container">
        <h2>게시글 작성</h2>

        <!-- 게시글 작성 폼 -->
        <form th:action="@{/boards}" th:object="${boardDTO}" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요" required>
                <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">제목 에러 메시지</div>
            </div>

            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" th:field="*{content}" placeholder="내용을 입력하세요" required></textarea>
                <div class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">내용 에러 메시지</div>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button type="submit" class="btn">등록</button>
                <a th:href="@{/boards}" class="btn" style="background-color: #6c757d;">취소</a>
            </div>
        </form>
    </div>

    <footer th:replace="~{common/footer :: footerFragment}"></footer>
</body>
</html>
